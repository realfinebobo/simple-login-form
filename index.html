<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Login.</title>
  </head>
  <body>
    <!--Container of the form starts-->
    <div class="Container">
            <div class="first-shape"></div>
            <div class="form-container w-50">
              <form action="">
                <h3 class="text-white text-center mb-3">Login Here</h3>
                <label for="#" class="text-white">Username</label>
                  <input type="text" class="form-control mb-3" placeholder="Username">
                  <label for="#" class="text-white">Password</label>
                  <input type="text" class="form-control mb-4 text-white" placeholder="Password" >
                  <button type="submit" class="btn btn-light mb-3 log-in-btn fw-bold w-100"><span>Login </span></button>
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-primary social-log-btn"><i class="bi bi-google"></i> Google</button>
                     </div>
                    <div class="col">
                      <button class="btn btn-primary social-log-btn"><i class="bi bi-facebook"></i> Facebook</button>
                    </div>
                  </div>
              </form>
          </div>
            <div class="second-shape"></div>
    </div>
    <!--Container of the form starts-->
  </body>
</html>
